{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Styled Cards with Navbar</title>
    {% load static %}
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'app/content.css' %}"> -->
    <style>
        /* Custom Navbar Styles */
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, #9250c5, #071f52);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            display: flex;
            flex-wrap: wrap;
            width:100%;
            background: linear-gradient(45deg, #5f27cd, #904e95);
            padding: 10px 50px;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            flex-wrap: wrap;
            width:100%;
            background: linear-gradient(45deg, #5f27cd, #904e95);
            padding-top: 10px;
            padding-left: 0;
            padding-right: 0;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            padding: 10px 50px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }


        /* Simple Carousel Styles */
        #imageCarousel {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 50%;
        }

        .carousel-inner {
            width: 200%;
            animation: sliding 10s infinite;
        }

        .carousel-inner img {
            width: 50%;
            height: auto;
            float: left;
        }

        @keyframes sliding {
            0% {
                transform: translateX(0%);
            }
            50% {
                transform: translateX(-50%);
            }
            100% {
                transform: translateX(0%);
            }
        }

        /* Card styles */
        .card-container {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
            width: 100%;
            max-width: 2000px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            flex: 0 1 calc(25% - 40px);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            width: 100px;
            height: 150px; /* Increased the height for better visual */
            box-shadow: 0 4px 8px rgba(231, 197, 245, 0.932);
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            background: radial-gradient(circle, #7c39a8, #14127c);
            border-radius: 10px; /* rounded corners */
            transition: transform 0.3s; /* smooth hover effect */
        }
        h4{
           color: aliceblue;
        }
        .card:hover {
            transform: scale(1.05); /* subtle zoom on hover */
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .navbar a {
            display: block;  /* each link takes up the full width */
            text-align: center;  /* center the link text */
            margin-bottom: 10px;  /* space out each link vertically */
           
            }

            .carousel-inner img {
                width: 100%;
            }

            .card-container {
                flex-direction: wrap;
            }
            .card {
                flex: 0 1 calc(50% - 20px);
                width:100%;
                height:50%;
                margin: 10px;
        }
        }
        @media (max-width: 480px) {
        /* Cards take full width on very small screens */
        .card-container {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: flex-start;
            width: 100%;
            /* max-width: 2000px; */
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            }
        .card {
            flex: 0 1 100%; /* Card will take full width */
            width:100%;
            height:70%;
            margin: 10px 0; /* Remove left and right margins */
        }
    }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href='/'>Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <!-- <a href="#">Chaky UsedCar</a> -->
    </div>

    <!-- Simple Carousel without controls -->
    <div id="imageCarousel">
        <div class="carousel-inner">
            <img src="{% static './Images/AI_img1.jpg' %}" alt="Image 1">
            <img src="{% static './Images/AI_img2.jpg' %}" alt="Image 2">
        </div>
    </div>

    <!-- Card container -->
    <div class="card-container">
        <div class="card" data-url="{% url 'multinomial' %}"><h4>Multinomial Losgistic Regression</h4></div>
        <div class="card" data-url="{% url 'gaussian_naive_bayes' %}"><h4>Gaussian Naive Bayes</h4></div>
        <div class="card" data-url="{% url 'ridge' %}"><h4>Ridge Losgistic Regression</h4></div>
    </div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const divs = document.querySelectorAll('.card');
        divs.forEach(div => {
            div.addEventListener('click', function() {
                const url = this.getAttribute('data-url');
                window.location.href = url;
            });
        });
    });
</script>

</html>
{% endblock %}
